name: Production DNS Deploy

on:
  pull_request:
    branches:
      - main
    paths:
      - dns_records.yml

  push:
    branches:
      - main
    paths:
      - dns_records.yml

jobs:
  validate:
    name: DNS Validation
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add ansible path to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DNS_SSH_KEY }}

      - name: Verify Ansible
        run: |
          which ansible-playbook
          ansible-playbook --version

      - name: Run Validation Only
        run: |
          cd ansible
          ansible-playbook -i inventory.ini deploy-dns.yml --check

  deploy:
    name: Deploy to Production
    runs-on: self-hosted
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add ansible path to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DNS_SSH_KEY }}

      - name: Verify Ansible
        run: |
          which ansible-playbook
          ansible-playbook --version

      - name: Run DNS Deployment
        run: |
          cd ansible
          ansible-playbook -i inventory.ini deploy-dns.yml
